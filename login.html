<script>
    const bannerText = document.querySelector('.banner h1');
    const text = "Солонгос Хоолны Блогт Тавтай Морил";
    let index = 0;

    function typeEffect() {
        if (index < text.length) {
            bannerText.textContent += text[index];
            index++;
            setTimeout(typeEffect, 100);
        }
    }

    bannerText.textContent = '';
    typeEffect();
</script>
